<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Form_design.css">
  </head>
  
  <body>
   <div class="container">
     <header class="header">
      <h1 id="title"> freeCodeCamp Survey Form </h1>
      <p id="description"> <i>Thank you for taking the time to help us improve the platform </i> </p>
     </header>
    <form method="get" id="survey-form">
      <div class="form-group">
        <label for="name-label"> Name </label>
        <input type="text" name="name" id="name" class="form-field" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email-label" id="email"> Email</label>
        <input type="text" name="email" id="email"  class="form-field" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number-label"> Age </label>
        <input type="number" name="nombre" id="nombre" class="form-field" min="12" max="60"  placeholder="Enter your age" size="20px" required>
      </div>

      <div class="form-group">
        <p> Which option best describes your current role ? </p>
        <select  name="dropdown" id="dropdown" class="form-field" required>
          <option disabled selected value> Select an option </option>
          <option value="challenges"> Challenges </option>
          <option value="student"> Student </option>
          <option value="job"> Full time job </option>
          <option value="learner"> Full time Learner </option>
          <option value="preferNo"> Prefer not to say </option>
          <option value="other"> Other </option>
        </select>
      </div>

      
      <div class="form-group">
        <p> Would you recommend FreeCodeCamp to a friend ? </p>
        <label for="Definitely">
          <input type="radio" name="choice" id="Definitely" class="input-radio" > Definitely
        </label>
  
        <label for="Maybe">
          <input type="radio" name="choice" id="Maybe" class="input-radio"> Maybe
        </label>

        <label for="Not sure">
          <input type="radio" name="choice" id="Not sur" class="input-radio"> Not sur
        </label>
      </div>


      <div class="form-group">
        <p> What would you like to see improved ? </p>
        <label for="front-end projects">
        <input type="checkbox" name="" id="checkbox" value="front-end-projects" class="input-checkbox"> front-end-projects
        </label>
      </div>

      <div class="form-group">
        <label for="additional_comments"> Any comments or suggestions? </label>
        <input type="textarea" name="textarea" id="textarea"   placeholder="Enter your comment here..."> 
      </div>

      <div class="form-group">
        <label for="submit"> </label>
        <input type="submit" name="submit" id="submit" >
      </div>
    </form>
  </div>
  </body>


</html>
